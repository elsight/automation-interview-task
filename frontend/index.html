<!DOCTYPE html>
<html>
<head>
    <title>Device Manager</title>
    <style>
        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .search-container {
            margin: 20px 0;
        }
        #search-input {
            padding: 5px;
            width: 200px;
        }
        #search-button {
            padding: 5px 10px;
            margin-left: 5px;
        }
        /* ... (keep existing styles) ... */
        
        .light-bulb {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .active {
            background-color: #2ecc71;
            box-shadow: 0 0 5px #2ecc71;
        }
        
        .inactive {
            background-color: #e74c3c;
            box-shadow: 0 0 5px #e74c3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .device-name {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<h1>Device Manager</h1>

<!-- Add search container -->
<div class="search-container">
    <input type="text" id="search-input" placeholder="Search devices...">
    <button id="search-button">Search</button>
    <button id="clear-search">Clear</button>
</div>

<form id="device-form">
    <input name="id" type="hidden">
    <input name="name" placeholder="Device Name" required>
    <input name="ip_address" placeholder="IP Address (e.g., 192.168.1.1)" required>
    <label>
        <input type="checkbox" name="active"> Active
    </label>
    <div id="error-message" class="error-message"></div>
    <button type="submit">Save Device</button>
</form>

<table id="device-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>IP Address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const form = document.getElementById('device-form');
    const table = document.getElementById('device-table');
    const errorMessage = document.getElementById('error-message');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const clearSearchButton = document.getElementById('clear-search');

    function loadDevices() {
        fetch('/api/devices').then(res => res.json()).then(devices => {
            displayDevices(devices);
        });
    }

    function displayDevices(devices) {
        table.innerHTML = `
            <thead>
                <tr>
                    <th>Name</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            ${devices.map(d => `
                <tr>
                    <td>
                        <div class="device-name">
                            <span class="light-bulb ${d.active ? 'active' : 'inactive'}"></span>
                            ${d.name}
                        </div>
                    </td>
                    <td>${d.ip_address}</td>
                    <td>
                        <label>
                            <input type="checkbox" 
                                   ${d.active ? 'checked' : ''} 
                                   onchange="updateDeviceStatus('${d.id}', this.checked)">
                            Active
                        </label>
                    </td>
                    <td class="action-buttons">
                        <button onclick='editDevice("${d.id}", "${d.name}", "${d.ip_address}", ${d.active})'>Edit</button>
                        <button class="delete-btn" onclick='deleteDevice("${d.id}")'>Delete</button>
                    </td>
                </tr>
            `).join('')}
            </tbody>`;
    }

    function searchDevices(query) {
        if (!query.trim()) {
            loadDevices();
            return;
        }

        fetch(`/api/devices/search?query=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(devices => {
                displayDevices(devices);
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error searching devices');
            });
    }

    searchButton.onclick = () => {
        searchDevices(searchInput.value);
    };

    clearSearchButton.onclick = () => {
        searchInput.value = '';
        loadDevices();
    };

    // Add enter key support for search
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchDevices(searchInput.value);
        }
    });

    function deleteDevice(id) {
        if (!confirm('Are you sure you want to delete this device?')) {
            return;
        }
        
        fetch(`/api/device/${id}`, {
            method: 'DELETE',
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    throw new Error(err.detail || 'Error deleting device');
                });
            }
            return response.json();
        })
        .then(() => {
            loadDevices();
        })
        .catch(error => {
            console.error('Error:', error);
            showError(error.message);
        });
    }

    function editDevice(id, name, ip_address, active) {
        form.id.value = id;
        form.name.value = name;
        form.ip_address.value = ip_address;
        form.active.checked = active;
        errorMessage.style.display = 'none';
    }

    function updateDeviceStatus(id, active) {
        const device = {
            name: '', // These will be updated in the backend
            ip_address: '',
            active: active
        };

        fetch(`/api/device/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(device)
        })
        .then(response => {
            if (!response.ok) throw new Error('Failed to update device status');
            return response.json();
        })
        .then(() => {
            loadDevices();
        })
        .catch(error => {
            console.error('Error:', error);
            showError('Failed to update device status');
        });
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }

    form.onsubmit = e => {
        e.preventDefault();
        errorMessage.style.display = 'none';
        
        const id = form.id.value;
        const name = form.name.value;
        const ip_address = form.ip_address.value;
        const active = form.active.checked;
        
        if (!name || !ip_address) return;
        
        const method = id ? 'PUT' : 'POST';
        const url = id ? `/api/device/${id}` : '/api/device';
        
        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, ip_address, active })
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => {
                    if (err.detail) {
                        if (Array.isArray(err.detail)) {
                            throw new Error(err.detail[0].msg);
                        } else {
                            throw new Error(err.detail);
                        }
                    }
                    throw new Error('Invalid IP address format. Please use format like 192.168.1.1');
                });
            }
            return response.json();
        })
        .then(() => {
            form.reset();
            loadDevices();
        })
        .catch(error => {
            console.error('Error:', error);
            showError(error.message);
        });
    };

    // ... (keep remaining functions) ...

    loadDevices();
</script>
</body>
</html>
